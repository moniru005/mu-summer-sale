<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Daisyui and Tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body>
    <header class="mx-auto">
        <!-- Banner Container-->
        <div class="flex items-center border justify-evenly px-14 gap-6 bg-[#F9F6E2]">
            <!-- Banner Content -->
            <div class="text-center space-y-3">
                <h4 class="text-base font-medium">---SALE FEVER---</h4>
                <h2 class="text-5xl font-extrabold">Purchase TK 200 or 
                    <br> above & get <span class="text-[#E527B2]">20% off</span></h2>
                <p class="flex items-center gap-2 justify-center pt-8">
                    <span class="text-base font-medium">Use Promo Code</span>
                    <button class="btn btn-sm rounded-md bg-[#E527B2] text-lg font-medium text-white">SELL200</button>
                </p>
            </div>
            <!-- Banner Image -->
            <img class="w-[500px]" src="images/Summer 1.png" alt="">
        </div>
    </header>
    <main class="bg-[#F8F8F8]">
        <!-- Kitchenware -->
        <h3 class="px-24 pt-24 pb-4 text-4xl font-semibold">Kitchenware</h3>
        <section class="px-24 flex flex-col lg:flex-row gap-8">
            <div id="left" class="w-9/12">
            <!-- Cards -->
                <div class="flex flex-col gap-4">
                    <!-- Kitchenware Cards -->
                    <div class="flex gap-3 pb-6">
                        <!-- First Card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                            <div class="p-10 bg-[#1111110d] mx-4 mt-4 rounded-lg">
                              <img src="/images/prod1.png" alt="Shoes" class="rounded-xl mx-auto" />
                            </div>
                            <div class="card-body items-center text-center">
                                <div class="rating mb-2">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <h2 class="card-title">K. Accessories!</h2>
                                <p>39.00 TK</p>
                            </div>
                        </div>
                        <!-- Second Card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                            <div class="p-10 bg-[#1111110d] mx-4 mt-4 rounded-lg">
                              <img src="/images/prod1.png" alt="Shoes" class="rounded-xl mx-auto" />
                            </div>
                            <div class="card-body items-center text-center">
                                <div class="rating mb-2">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <h2 class="card-title">K. Accessories!</h2>
                                <p>39.00 TK</p>
                            </div>
                        </div>
                        <!-- Third Card -->
                        <div class="card w-96 bg-base-100 shadow-xl">
                            <div class="p-10 bg-[#1111110d] mx-4 mt-4 rounded-lg">
                              <img src="/images/prod1.png" alt="Shoes" class="rounded-xl mx-auto" />
                            </div>
                            <div class="card-body items-center text-center">
                                <div class="rating mb-2">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <h2 class="card-title">K. Accessories!</h2>
                                <p>39.00 TK</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right" class="w-3/12 flex flex-col gap-6">
            </div>
        </section>
    </main>
</body>
</html>
